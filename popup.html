<!DOCTYPE html>
<html>
<head>
  <title>Download All Images</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; margin: 10px; }
    #controls { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    #images { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
    .img-container { display: flex; flex-direction: column; align-items: center; width: 56px; }
    img { width: 48px; height: 48px; object-fit: cover; border: 1px solid #ccc; }
    .img-checkbox { margin-top: 2px; }
    button { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="checkbox" id="selectAll" />
    <label for="selectAll">Select All</label>
  </div>
  <div id="images"></div>
  <button id="downloadBtn">Download Selected</button>
  <script src="popup.js"></script>
</body>
</html>
